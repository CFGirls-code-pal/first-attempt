<!DOCTYPE html>
<body>
<title>Hello from Flask</title>
{% if name %}
 <h1>Hello {{ name }}! </h1>
{% else %}
 <h1>Hello world! </h1>
{% endif %}

<div id="contact-form">
    <h1>Get In Touch</h1>
    <form method="post" action="/signup">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" value="" placeholder="Andreas Savvides" required="required" autofocus="autofocus" />
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email" value="" placeholder="andreas@editd.com" required="required" />
        <input type="submit" value="Submit" id="submit-button" />
    </form>
</div>
</body>
</html>
