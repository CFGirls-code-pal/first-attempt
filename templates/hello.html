<!DOCTYPE html>
<body>
<title>Hello from Flask</title>
{% if name %}
 <h1>Hello {{ name }}! </h1>
{% else %}
 <h1>Welcome to CFGirls' Mentor Website!</h1>
{% endif %}

<h1>Users</h1>
<ul>
{% for user in users %}
  <li>{{ user.name }} ({{ user.email }}) knows {{ user.language }}</li>
{% endfor %}
</ul>

<div id="contact-form">
    <h1>Get In Touch</h1>
    <form method="post" action="/signup">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" value="" placeholder="Andreas Savvides" required="required" autofocus="autofocus" />
        
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email" value="" placeholder="andreas@editd.com" required="required" /><br>
        <h2>Languages</h2>       
        <label for="Python">Python</label>
        <input type="radio" name="language" id="Python" value="Python"><br>
        
        <label for="JavaScript">JavaScript</label>
        <input type="radio" name="language" id="JavaScript" value="JavaScript"><br>

        <label for="Ruby">Ruby</label>
        <input type="radio" name="language" id="Ruby" value="Ruby"><br>


        <input type="submit" value="Submit" id="submit-button" />
    </form>
</div>
</body>
</html>
